{% extends 'base.html' %}

{% block content %}
<script type="text/javascript" src="{{url_for('static', filename='js/auth/login.js')}}"></script>
<style media="screen">
  body{
    background-image:url("{{url_for('static', filename='bg-quote.jpeg')}}");
    background-repeat:no-repeat;
    background-size:cover;
  }
  .all{
    height:70vh;
    width:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
  }
</style>
<div class="container-fluid all"><br>
<div class="col-md-7">
  <h3>login</h3>
  <small id="errors" class="text-danger"></small>
  <form id="login">
    <div class="form-group">
      <lable>Username</lable>
      <input type="text" class="form-control" name="username" id="username">
    </div>
    <div class="form-group">
      <lable>Password</lable>
      <input type="password" class="form-control" name="password" id="password">
    </div>
    <button type="submit" class="btn btn-block btn-primary btn-sm">Login</button>
  </form>
  <div class="" style="text-align:center;text-shadow:2px white;">

    <small>Dont have an account ?<br><a href="/signup">Sign Up</a></small><br>
  </div>
</div><br>
</div>
{% endblock %}
